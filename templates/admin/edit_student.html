{% extends 'base.html' %}

{% block title %}Edit Student - VolunteerHub{% endblock %}

{% block content %}
<section class="page-header">
    <div class="header-content">
        <h1>Edit Student</h1>
        <p>Update student information</p>
    </div>
    <div class="header-actions">
        <a href="{{ url_for('student_list') }}" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
            Back to Students
        </a>
    </div>
</section>

<section class="content-section">
    <div class="form-card">
        <form method="post" action="{{ url_for('edit_student', student_id=student.id) }}">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" value="{{ student.phone }}">
                </div>
                <div class="form-group">
                    <label for="points">Current Points</label>
                    <input type="number" id="points" name="points" value="{{ student.points }}" min="0">
                </div>
                <div class="form-group full-width">
                    <label for="password">New Password (Leave blank to keep current password)</label>
                    <input type="password" id="password" name="password">
                    <div class="form-hint">
                        Password must be at least 8 characters and include uppercase, lowercase, numbers, and special characters.
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('student_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
